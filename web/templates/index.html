<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMX-GO CHAT</title>
  <script src="https://unpkg.com/htmx.org@1.9.8"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../connection/socket.js"></script>
</head>
<body>
  <div class="max-w-5xl mx-auto p-5">
    <div class="border-2 rounded-md mb-4 h-[500px] overflow-y-scroll p-4" hx-get="/getMessages" hx-trigger="load"></div>
    <form hx-post="/sendMessage" hx-target=".chats li:last-child " hx-swap="afterend">
      <div class="flex gap-4">
        <input type="text" name="message" class="border-2 rounded-md p-2 flex-1 focus:outline-none" placeholder="Send Message...">
        <button type="submit" class="bg-green-500 hover:bg-green-600 rounded-md py-2 px-4 text-white">Send</h1>
      </div>
    </form>
  </div>
</body>
</html>
